<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GapHunter - An√°lise T√©cnica de Poker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .auth-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            margin-bottom: 20px;
        }

        .upload-area.dragover {
            background: #e8f0fe;
            border-color: #4285f4;
        }

        .hidden {
            display: none;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hands-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .hand-item {
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background: #f8f9fa;
        }

        .hand-item h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-connected {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 768px) {
            .auth-section {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ GapHunter</h1>
            <p>An√°lise T√©cnica Avan√ßada de Poker com IA</p>
        </div>

        <!-- Status da API -->
        <div class="card">
            <h3>Status da API</h3>
            <div id="api-status">
                <span class="status status-error">Verificando...</span>
            </div>
        </div>

        <!-- Se√ß√£o de Autentica√ß√£o -->
        <div id="auth-section" class="auth-section">
            <div class="card">
                <h3>Login</h3>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email:</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Senha:</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn">Entrar</button>
                </form>
            </div>

            <div class="card">
                <h3>Registro</h3>
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-name">Nome:</label>
                        <input type="text" id="register-name" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email:</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Senha:</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <button type="submit" class="btn">Registrar</button>
                </form>
            </div>
        </div>

        <!-- Dashboard (oculto inicialmente) -->
        <div id="dashboard" class="hidden">
            <div class="card">
                <h3>Upload de Hand History</h3>
                <div class="upload-area" id="upload-area">
                    <p>üìÅ Arraste arquivos aqui ou clique para selecionar</p>
                    <input type="file" id="file-input" accept=".txt,.log" style="display: none;">
                </div>
                <button id="upload-btn" class="btn" disabled>Upload</button>
            </div>

            <div class="card">
                <h3>Hist√≥rico de M√£os</h3>
                <div id="hands-list" class="hands-list">
                    <p>Nenhuma m√£o analisada ainda.</p>
                </div>
            </div>

            <div class="card">
                <button id="logout-btn" class="btn">Logout</button>
            </div>
        </div>

        <!-- Alertas -->
        <div id="alerts"></div>
    </div>

    <script>
        // Configura√ß√£o da API
        const API_BASE = 'https://ghunter-backend-djfcaycjd5eeeahu.brazilsouth-01.azurewebsites.net/api';
        let authToken = localStorage.getItem('authToken');
        let currentUser = null;

        // Elementos DOM
        const authSection = document.getElementById('auth-section');
        const dashboard = document.getElementById('dashboard');
        const apiStatus = document.getElementById('api-status');
        const alerts = document.getElementById('alerts');
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const uploadBtn = document.getElementById('upload-btn');
        const handsList = document.getElementById('hands-list');

        // Verificar status da API
        async function checkApiStatus() {
            try {
                const response = await fetch(`${API_BASE.replace('/api', '')}/health`);
                if (response.ok) {
                    apiStatus.innerHTML = '<span class="status status-connected">Conectado</span>';
                } else {
                    throw new Error('API n√£o respondeu');
                }
            } catch (error) {
                apiStatus.innerHTML = '<span class="status status-error">Desconectado</span>';
            }
        }

        // Mostrar alerta
        function showAlert(message, type = 'error') {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alerts.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Fazer requisi√ß√£o autenticada
        async function apiRequest(endpoint, options = {}) {
            const config = {
                headers: {
                    'Content-Type': 'application/json',
                    ...(authToken && { 'Authorization': `Bearer ${authToken}` })
                },
                ...options
            };

            const response = await fetch(`${API_BASE}${endpoint}`, config);
            
            if (response.status === 401) {
                logout();
                throw new Error('Sess√£o expirada');
            }
            
            return response;
        }

        // Login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `username=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
                });
                
                if (response.ok) {
                    const data = await response.json();
                    authToken = data.access_token;
                    localStorage.setItem('authToken', authToken);
                    showDashboard();
                    showAlert('Login realizado com sucesso!', 'success');
                } else {
                    throw new Error('Credenciais inv√°lidas');
                }
            } catch (error) {
                showAlert(error.message);
            }
        });

        // Registro
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });
                
                if (response.ok) {
                    showAlert('Registro realizado com sucesso! Fa√ßa login.', 'success');
                    document.getElementById('register-form').reset();
                } else {
                    const error = await response.json();
                    throw new Error(error.detail || 'Erro no registro');
                }
            } catch (error) {
                showAlert(error.message);
            }
        });

        // Logout
        document.getElementById('logout-btn').addEventListener('click', logout);

        function logout() {
            authToken = null;
            currentUser = null;
            localStorage.removeItem('authToken');
            showAuth();
        }

        // Mostrar dashboard
        function showDashboard() {
            authSection.classList.add('hidden');
            dashboard.classList.remove('hidden');
            loadHands();
        }

        // Mostrar autentica√ß√£o
        function showAuth() {
            authSection.classList.remove('hidden');
            dashboard.classList.add('hidden');
        }

        // Upload de arquivos
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                uploadBtn.disabled = false;
            }
        });

        fileInput.addEventListener('change', () => {
            uploadBtn.disabled = fileInput.files.length === 0;
        });

        uploadBtn.addEventListener('click', async () => {
            if (!fileInput.files.length) return;
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            try {
                uploadBtn.disabled = true;
                uploadBtn.textContent = 'Enviando...';
                
                const response = await fetch(`${API_BASE}/hands/upload`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${authToken}` },
                    body: formData
                });
                
                if (response.ok) {
                    showAlert('Arquivo enviado com sucesso!', 'success');
                    fileInput.value = '';
                    loadHands();
                } else {
                    throw new Error('Erro no upload');
                }
            } catch (error) {
                showAlert(error.message);
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload';
            }
        });

        // Carregar m√£os
        async function loadHands() {
            try {
                const response = await apiRequest('/hands/');
                if (response.ok) {
                    const hands = await response.json();
                    displayHands(hands);
                }
            } catch (error) {
                console.error('Erro ao carregar m√£os:', error);
            }
        }

        // Exibir m√£os
        function displayHands(hands) {
            if (!hands.length) {
                handsList.innerHTML = '<p>Nenhuma m√£o analisada ainda.</p>';
                return;
            }
            
            handsList.innerHTML = hands.map(hand => `
                <div class="hand-item">
                    <h4>M√£o #${hand.id}</h4>
                    <p><strong>Posi√ß√£o:</strong> ${hand.position || 'N/A'}</p>
                    <p><strong>A√ß√£o:</strong> ${hand.action || 'N/A'}</p>
                    <p><strong>Data:</strong> ${new Date(hand.created_at).toLocaleString()}</p>
                </div>
            `).join('');
        }

        // Inicializa√ß√£o
        checkApiStatus();
        if (authToken) {
            showDashboard();
        } else {
            showAuth();
        }
    </script>
</body>
</html>
